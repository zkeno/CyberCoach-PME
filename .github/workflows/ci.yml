name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies (verbose)
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip --version
          pip install -r requirements.txt -v

      - name: Start FastAPI phishing service
        run: |
          nohup python -m uvicorn phishing_service:app --host 127.0.0.1 --port 8000 &
          sleep 2

      - name: Run tests
        run: |
          pytest -q
