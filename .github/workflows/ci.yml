name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install system dependencies (for reportlab)
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libjpeg-dev zlib1g-dev python3-dev

      - name: Install dependencies (verbose)
        continue-on-error: true
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip --version
          # capture full pip output to a log file so we can upload it for debugging
          pip install -r requirements.txt -v 2>&1 | tee pip_install.log || true

      - name: Upload pip install log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pip-install-log
          path: pip_install.log

      - name: Fail if pip install had errors (print log)
        if: always()
        run: |
          echo "=== pip_install.log (last 200 lines) ==="
          tail -n 200 pip_install.log || true
          # Only treat real package resolution failures as fatal (avoid matching benign 'error' text)
          if grep -E "ERROR: (Could not find a version that satisfies the requirement|No matching distribution found)" pip_install.log; then
            echo "Dependency installation failed; see pip_install.log artifact." >&2
            exit 1
          else
            echo "No fatal pip install errors found."
          fi

      - name: Start FastAPI phishing service
        run: |
          nohup python -m uvicorn phishing_service:app --host 127.0.0.1 --port 8000 &
          sleep 2

      - name: Run tests
        run: |
          pytest -q
