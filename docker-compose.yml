version: '3.8'
services:
  web:
    build: .
    ports:
      - '8501:8501'
    environment:
      - CYBERCOACH_DB_URL=sqlite:///./cybercoach.db
  phishing:
    image: tiangolo/uvicorn-gunicorn-fastapi:python3.11
    volumes:
      - ./:/app
    working_dir: /app
    command: uvicorn phishing_service:app --host 0.0.0.0 --port 8000
    ports:
      - '8000:8000'
    environment:
      - CYBERCOACH_DB_URL=sqlite:///./cybercoach.db
